<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Matematica</title>
    <link rel="shortcut icon" type="imagex/png" href="imgLogo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <label id="lblnum1"></label>
    <label id="lblnum2"></label>

    <label id="lblopcao"></label>
 
    <label id="lblacertos"></label>
    <label id="lblerros"></label>


    <div class="labelNome">
        <h1 class="titulo">Bem vindo(a)!</h1>

        <h1 class="inputNome">Digite seu nome: </h1>
        <input type="text" class="nomeDigitado" id="nome" placeholder="Digite o nome aqui">
        <button onclick="enviarNome()" class="btn">Clique aqui para enviar</button>
    </div>
    
    <div class="labelDificuldade">
        <h1 id="dif"></h1>
        <button onclick="difFacil()" class="btn facil">Fácil</button>
        <button onclick="difMedio()" class="btn medio">Medio</button>
        <button onclick="difDificil()" class="btn dificil">Dificil</button>
        
        <div class="btnVoltar">
            <button onclick="voltarNome()" class="btn voltar">Voltar</button>
        </div>

    </div>

    <div class="escolhaConta">
        
        <h1>Escolha qual operação quer realizar:</h1>

            <button onclick="soma()" class="btn">Soma (+)</button>
            <button onclick="sub()" class="btn">Subtração (-)</button>
            <button onclick="mult()" class="btn">Multiplicação (X)</button>
            <button onclick="divisao()" class="btn">Divisão (/)</button>
        <div class="btnVoltar">
            <button onclick="voltarDif()" class="btn">Voltar</button>
        </div>
    </div>

    <div class="resolveConta">
        <h1>Resolva a conta:</h1>
        <div class="espacoConta">
            <h1 id="operacao">
                
            </h1>

        </div>
        <div>
            <input type="number" placeholder="Digite a resposta aqui" class="nomeDigitado" id="resposta">
            <button onclick="enviarResposta(document.getElementById('lblopcao').value, 
            document.getElementById('lblnum1').value, 
            document.getElementById('lblnum2').value)" class="btnEnviar" 
            id="botaoEnviar">Enviar</button>
        </div>
            <div class="gerarCalculo">
            <button onclick="menuConta(document.getElementById('lblopcao').value)" class="btn">Gerar novo cálculo</button>
            </div>

            <div>
                <button onclick="finalizar(document.getElementById('lblacertos').value,
                document.getElementById('lblerros').value)" class="btnParar">Parar</button>
            </div>

            <div id="acertou" class="acerto">
                <img src="acerto.png" alt="acerto" class="imgAcertoErro">
                <h1>ACERTOU!</h1>
            </div>

            <div id="errou" class="erro">
                <img src="erro.png" alt="erro" class="imgAcertoErro">
                <h1>Errou!</h1>
            </div>

    </div>
    <div id="modalResultado" class="modalResult">
        <h1>Seu resultado foi:</h1>
        <p id="printResult"></p>
        <button onclick="voltarEscolhaConta()" class="btnFechaModal">Voltar</button>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
